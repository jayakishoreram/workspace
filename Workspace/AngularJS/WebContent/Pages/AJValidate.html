<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular JS Form Validation</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<form data-ng-app="formApp" data-ng-controller="formValidateController" name="myForm">
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="userName" data-ng-model="userName" required></td>
				<td>  
					<span style="color:red" data-ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
						<span data-ng-show="myForm.userName.$error.required">User Name is required</span>
					</span>
				</td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="email" name="email" data-ng-model="email" required ></td>
				<td>
					<span style="color:red" data-ng-show="myForm.email.$dirty && myForm.email.$invalid">
						<span data-ng-show="myForm.email.$error.email">Invalid Email address</span>
						<span data-ng-show="myForm.email.$error.required">Email is required</span>
						
					</span>
				
				</td>
			</tr>
			<tr>
				<td><input type="button" value="Submit"  data-ng-disabled="myForm.userName.$dirty && myForm.userName.$invalid || myForm.email.$dirty && myForm.email.$invalid"></td>
				<td><button>Reset</button>  </td>
				<td></td>
			</tr>
		</table>
	
	</form>
	<script type="text/javascript">
		angular.module("formApp", []).controller("formValidateController", function($scope){
			$scope.userName = "John Deo";
			$scope.email = "johndeo@gmail.com"
		});
	
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

	<p>Filters</p>
	<div data-ng-app="myApp" data-ng-controller="ctrl">
		<p>
			First Name: <input type="text" data-ng-model="firstName"><br />
			<span data-ng-bind="firstName | uppercase"></span>
		</p>
		<p>
			<span data-ng-bind="firstName | lowercase"></span>
		</p>
		<p>
			Cost: <input type="number" data-ng-model="cost"><br />
			Quantity: <input type="number" data-ng-model="quantity"><br />
			<output data-ng-bind="cost * quantity | currency"></output>
		</p>
		<p>
		Filter Text: <input type="text" data-ng-model="name">
		<ul data-ng-repeat="person in persons | uppercase | filter:name | orderBy:'age'">
			<li data-ng-bind="person.name ">
		</ul>
		</p>
	</div>
	<script type="text/javascript" src="../js/filter.js"></script>
</body>
</html>

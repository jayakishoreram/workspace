<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular JS Form</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div data-ng-app="formApp" data-ng-controller="formController">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" data-ng-model="user.firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" data-ng-model="user.lastName"></td>
			</tr>
			<tr>
				<td>
					<button data-ng-click="reset()" >Reset</button>
				</td>
				<td></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		angular.module("formApp", []).controller("formController", function($scope){
			$scope.master = {firstName:"John", lastName:"Deo"};
			$scope.reset = function(){
				$scope.user = angular.copy($scope.master);
			};
			$scope.reset();
		});
	
	</script>
</body>
</html>

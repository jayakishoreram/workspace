<!DOCTYPE html>
<html data-ng-app="productForm" data-ng-novalidate>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<!-- <script type="text/javascript" src="..\js\aj\angular.min.js"></script>-->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
	<div data-ng-controller="productController" class="container">
		<br> <br>
		<div class="form-group">
			<label class="control-label">Product Search:</label> <input type="text"
				data-ng-model="search" placeholder="Product Search">
		</div>
		<br> <br>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>Description</td>
					<td>Price</td>
					<td>Quantity</td>
					<td>Rating</td>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="product in products | filter:search">
					<td><output data-ng-bind="product.id"></output></td>
					<td><output data-ng-bind="product.name"></output></td>
					<td><output data-ng-bind="product.description"></output></td>
					<td><output data-ng-bind="product.price"></output></td>
					<td><output data-ng-bind="product.quantity"></output></td>
					<td><output data-ng-bind="product.rating"></output></td>
					<td><button data-ng-click="editProduct(product)" class="btn">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
						</button></td>
					<td><button data-ng-click="deleteProduct(product.id)" class="btn">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;delete
						</button></td>
				</tr>
			</tbody>
		</table>
		<br> <br>
		<button data-ng-click="addProduct()" class="btn btn-success">
			<span class="glyphicon glyphicon-user"></span> Create New Product
		</button>

		<br> <br> <span data-ng-show="showProduct">
			<h3 data-ng-show="isEdit">Edit Product</h3>
			<h3 data-ng-show="isAdd">Create Product</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-8">
						<input type="text" data-ng-model="product.name"
							placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-8">
						<input type="text" data-ng-model="product.description"
							placeholder="Description">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-8">
						<input type="text" data-ng-model="product.price"
							placeholder="Price">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Quantity:</label>
					<div class="col-sm-8">
						<input type="text" data-ng-model="product.quantity"
							placeholder="Quantity">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rating:</label>
					<div class="col-sm-8">
						<input type="text" data-ng-model="product.rating"
							placeholder="Rating">
					</div>
				</div>
			</form>
			<button class="btn btn-success" data-ng-click="saveProduct()">
				<span class="glyphicon glyphicon-save"></span> Save
			</button>
			<button class="btn btn-failure" data-ng-click="cancel()">
				<span class="glyphicon glyphicon-cancel"></span> Cancel
			</button>
		</span>
	</div>
	<script type="text/javascript" src="..\js\productControl.js"></script>
	
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<h:body>
	<h2>Product List</h2>
	<h:form>
		<h:dataTable value="#{ProductMB.products}" var="product" border="1" >
			<h:column>
				<f:facet name="header">Select Product</f:facet>
				 <h:selectBooleanCheckbox value="#{ProductMB.selectedProductIds[product.id]}" />
			</h:column>
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				<h:outputText value="#{product.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Product Description</f:facet>
				<h:outputText value="#{product.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Product Price</f:facet>
				<h:outputText value="#{product.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit Product</f:facet>
				<h:commandLink value="Edit"
					action="#{ProductMB.initProduct(product)}" />
			</h:column>
		</h:dataTable>
		<br/><br/>
		<h:commandButton value="Create" action="EditProduct"/>
		<h:commandButton value="Delete" action="#{ProductMB.deleteProducts}"/>
	</h:form>
</h:body>
</html>
